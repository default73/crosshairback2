/////////jump throw
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "n" "+jumpthrow"
/////////switching hands
bind "mouse4" "incrementvar cl_righthand 0 1 1"a
/////////fps, viewmodel, interp
mat_queue_mode 2
cl_interp 0.031000"
cl_interp_ratio 2 
cl_cmdrate 128
cl_updaterate 128
rate 786432
snd_mixahead "0.05"
voice_mixer_volume "0.75"
fps_max 401
cl_bob_lower_amt 5
cl_bobamt_lat 0
cl_bobamt_vert 0
cl_viewmodel_shift_left_amt 2
cl_viewmodel_shift_right_amt 0.250000
