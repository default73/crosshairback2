con_enable "1" //Enables Console
// Bindings
bind "t" "+spray_menu"
bind "mwheelup" "+jump"
bind "n" "noclip"
bind "v" "+voicerecord" //You can communicate with the V key instead of K
bind "f1" "autobuy" //Autobuy weapons if you have lots of money with F1
bind "f3" "buy smokegrenade;buy flashbang;buy flashbang;buy molotov;buy incgrenade" //Buy all the important grenades with F3
bind "f" "+lookatweapon" //Inspect your weapon with F
bind "v" "use weapon_flashbang"
bind "mouse4" "use weapon_molotov;use weapon_incgrenade"
bind "4" "use weapon_hegrenade"
bind "mouse5" "use weapon_smokegrenade"
bind "x" "use weapon_decoy"
bind "j" "radio1"
bind "k" "radio2"
bind "l" "radio3"
bind "shift" "+speed; r_cleardecals"
bind "o" "show"
alias show show1
alias show1 "+cl_show_team_equipment; alias show show2"
alias show2 "-cl_show_team_equipment; alias show show1"
 
alias +fastswitch slot3; alias -fastswitch lastinv;
bind "q" "+fastswitch" 
bind space "+jump;-attack;-jump"
 
alias "+spin" "m_yaw 0.15"
alias "-spin" "m_yaw 0.022"
bind alt "+spin"
// Mouse
sensitivity 3.09
zoom_sensitivity_ratio_mouse 1
m_rawinput "1" //Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_mouseaccel2 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel "0" //Custom mouse acceleration disabled
m_mousespeed "0"
 
// No Tutorial or Info Messages (FPS BOOST)
gameinstructor_enable "0" //Removes in game lessons
cl_showhelp "0" //Removes on-screen help
cl_autohelp "0" //Removes automatic help
cl_disablefreezecam "1" //Disables Freezecam, very important to have off
// Sound
voice_scale "0.1" //Turns down the volume of other players voice to 40%
 
// Net
net_graph "1" //Shows my network usage data
// net_graphheight "0" //Changes height
net_graphmsecs "400" //The latency graph represents this many milliseconds
net_graphpos "1" //Positioning of Net Graph
net_graphproportionalfont "1" //Makes font smaller
net_graphshowinterp "1" //Shows interpolation value
net_graphshowlatency "1" //Shows latency value
net_graphsolid "1" //Solid Net Graph
net_graphtext "1" //Shows text fields
net_scale "1" //Makes font smaller
 
// Other
r_drawtracers_firstperson "1" //Hides bullet tracers in first person view
lobby_voice_chat_enabled "0" //Turns microphone off in lobby, really useful
cl_use_opens_buy_menu "0" //Disables E from opening buy-menu, really useful
mm_dedicated_search_maxping "50" //Maxping Search in Matchmaking
cl_hud_bomb_under_radar "1" //Draws bomb under radar, convenient
cl_hud_radar_scale "0.9" //Radar Size, not too big and not too small
cl_radar_scale "0.35" //Radar Map Scale Size, 0.3 is perfect on all maps
cl_radar_always_centered "1" //Centers map instead of player in radar, important
cl_hud_playercount_showcount "1" //Shows player avatars instead of numbers left
cl_hud_playercount_pos "1" //Puts player information in the bottom instead of top
cl_hud_healthammo_style "1" //Simplified information on HP/AP and ammo
cl_hud_background_alpha "0.2" //Hidden but still visible black bars, easy on the eyes
cl_radar_icon_scale_min "0.8" //Sets the minimum player icon scale, this value feels good
cl_showloadout "1" //So it doesnt fade out the weapon slots, very annoying otherwise
hud_scaling "0.95" //Scales hud elements to maximum value
safezonex "1" //Centers the hud closer to the middle
safezoney "1" //Centers the hud closer to the middle
cl_autowepswitch "0"
cl_interp_ratio 2
// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2.5"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
